<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
 

    </style>
</head>
<body>
    <h2>Registration Form</h2>
<div class="register">
    <img src="th.jpeg" alt="Avater-pic">
    <form>
        <div>
            <label for="fullname">Fullname</label>
            <input type="text" name="fullname" id="fullname"><br><br>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br><br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br><br>
        </div>
        <div>
            <label for="dob">Date_Of_Birth</label>
            <input type="date" name="dob" id="dob"><br><br>
        </div>
        <div>
            <label for="photo">Choose your photo</label>
            <input type="file" name="photo" id="photo"><br><br>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" value="male">male
            <input type="radio" name="gender" id="gender" value="female">female <br><br>
        </div>
        <div>
            <label for="religion">Religion</label>
            <input type="checkbox" name="religion" id="religion" value="Muslim">Muslim
            <input type="checkbox" name="religion" id="religion" value="Others">Others <br><br>
        </div>
        <div>
            <label for="deparment">Department</label>
            <select name="department">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="ME">ME</option>

            </select>
        </div>
        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>

    </form>
</div>
</body>
</html>
